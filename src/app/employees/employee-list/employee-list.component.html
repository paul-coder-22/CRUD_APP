<table class="table table-hover">
    <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Mobile</th>
        <th></th>
    </thead>
    <br>
    <tbody>
        <tr *ngFor= "let emp of list">
            <td (click)="onEdit(emp)" >{{emp.empcode}} - {{emp.fullName}}</td>
            <td (click)="onEdit(emp)">{{emp.position}}</td>
            <td (click)="onEdit(emp)">{{emp.mobile}}</td>
            <td><a class="btn text-danger" (click)="onDelete(emp.id)"><i class="fa fa fa-trash"></i></a></td>
        </tr>
    </tbody>
</table>
